<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	<script type="text/javascript" src="Psychic-game-script.js" ></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Special+Elite" rel="stylesheet">
</head>
<body>
	<div id="game">
		<h1>The Psychic Game</h1>
		<h2>Guess what letter I'm thinking of</h2>
		<h4>How to play? Computer chooses one letter randomly. You have 9 chances to guess what that is. Have fun!</h4>
		<p>Wins: <span id="wins">0</span> </p>
		<p>Losses: <span id="losses">0</span> </p>
		<p>Guesses Left: <span id="guesses_left">9</span> </p>
		<p>Your Guesses so far: <span id="guesses_so_far"></span> </p>
	</div>
</body>
</html>
